<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暨大牛肉麵</title>
</head>
<body>
    <h1>暨大牛肉麵-線上點餐服務</h1>
	<h2>請選擇餐點:</h2>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.price }}元
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}">加入購物車</a>
            </li>
        {% endfor %}
    </ul>
	<p><a href="{{ url_for('view_cart') }}">查看購物車</a></p>
</body>
</html>
