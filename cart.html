<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
</head>
<body>
    <h1>購物車</h1>
    <ul>
        {% for product in cart %}
            <li>{{ product.name }} - {{ product.price }}元
			 <a href="{{ url_for('remove_from_cart', product_id=product.id) }}">移除</a>
			</li>
        {% endfor %}
    </ul>
</body>
</html>
